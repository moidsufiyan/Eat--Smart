<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAT SMART - Get Fit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #003300, #000);
        color: white;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .content-wrapper {
        position: relative;
        max-width: 900px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        z-index: 1;
      }

      h1 {
        font-size: 3.5rem;
        color: #66ff66;
        margin-bottom: 20px;
        letter-spacing: 3px;
      }

      .steps {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 40px;
      }

      .go-btn {
        font-size: 1.5rem;
        padding: 15px 30px;
        background: #00cc00;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.4s ease;
      }

      .go-btn:hover {
        background: #009900;
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 204, 0, 0.4);
      }

      .social-icons {
        margin-top: 40px;
      }

      .social-icons a {
        color: #00cc00;
        font-size: 2rem;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-icons a:hover {
        color: #66ff66;
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .go-btn {
          font-size: 1.2rem;
          padding: 10px 20px;
        }

        .social-icons a {
          font-size: 1.5rem;
          margin: 0 10px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <h1>EAT SMART</h1>
      <div class="steps">
        <p>Step 1: Eat a balanced and nutritious diet.</p>
        <p>Step 2: Stay physically active with regular exercises.</p>
        <p>Step 3: Monitor your progress and adjust your routine.</p>
        <p>Step 4: Maintain a healthy lifestyle every day.</p>
      </div>

      <a href="../profile/profile.html" class="go-btn">GO</a>
    </div>

    <div class="social-icons">
      <a href="https://www.instagram.com" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="https://www.facebook.com" target="_blank"
        ><i class="fab fa-facebook"></i
      ></a>
      <a href="https://www.twitter.com" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
    </div>
  </body>
</html>
