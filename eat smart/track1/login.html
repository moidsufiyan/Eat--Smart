<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Tracker - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("image3.png") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
      }

      .form-container {
        width: 320px;
        background-color: rgba(27, 58, 27, 0.9);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #00ff00;
      }

      label {
        display: block;
        margin-bottom: 8px;
        text-align: left;
        color: #c1ffc1;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 6px;
        background-color: #2e5d2e;
        color: #ffffff;
      }

      input::placeholder {
        color: #8fbc8f;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #00ff00;
        color: #000000;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #00cc00;
      }

      p {
        margin-top: 20px;
        font-size: 0.9em;
        color: #c1ffc1;
      }

      a {
        color: #00ff00;
        text-decoration: none;
      }

      a:hover {
        color: #00cc00;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Login</h1>
      <form action="dashboard.html" method="get">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
  </body>
</html>
